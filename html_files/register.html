<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
    <link href="../assets/styles/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="icon-bar">
    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
    <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
</div>

<div id="sideNavigation" class="sideNavigation">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Help</a>
</div>

<div id="mainContainer" class="mainContainer">
    <div id="emptyDiv">
        <h1>User registration</h1>
        <div id="instructions">
            <p>Please fill in this form to create an account.</p>
        </div>

        <hr>
            <div class="container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="15" placeholder="Enter name" required>

            <label for="userName">User name:</label>
            <input type="text" id="userName" name="userName" minlength="5" maxlength="15" placeholder="Enter username" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" size="23" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create password" required>

            <label for="repeatPassword">Repeat password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" required>
            </div>
        <hr>

        <div class="newsletterContainer">

            <h2>Subscribe to our Newsletter</h2>

            <div class="newsletterContainer" style="background-color:white">
                <label>
                    <input type="text" placeholder="Name" name="name" required>
                </label>
                <label>
                    <input type="text" placeholder="Email address" name="mail" required>
                </label>
                <label>
                    <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
                </label>

                <div class="container">
                    <input type="submit" value="Subscribe">
                </div>
        </div>

        <button class="openChatButton" onclick="openForm()">Chat</button>

        <div class="chat-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>Chat</h1>

                <label for="msg"><b>Message</b></label>
                <textarea placeholder="Type message here.." id="msg" name="msg" required></textarea>

                <button type="submit" class="sendButton">Send</button>
                <button type="button" class="closeButton" onclick="closeForm()">Close</button>
            </form>
        </div>

        <script>
            function openForm() {
                document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
            }
        </script>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
</head>
<body>

<div id="mainContainer">
    <div id="emptyDiv">
        <h1>User registration</h1>
        <div id="instructions">
            <p>Please fill the registration form.</p>
        </div>

        <form id="mainForm" name="mainForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="15" placeholder="eg. Anton Losman" required>
            <br><br>
            <label for="userName">User name:</label>
            <input type="text" id="userName" name="userName" minlength="5" maxlength="15" required>
            <br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" required>
            <br><br>
            <label for="gender">Select gender:</label>
            <select id="gender" name="gender">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="eg. anton.losman@gmail.com" size="23" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="type your password here" required>
            <br><br>
            <label for="repeatPassword">Repeat password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="type your password again" required>
            <br><br>
            <label for="photo">Add photo:</label>
            <input type="file" id="photo" name="photo">
            <br><br>
            <label for="clearForm">Delete all data:</label>
            <input type="reset" id="clearForm" name="clearForm" value="Clear form"/>
        </form>
    </div>
</div>
</body>
</html>

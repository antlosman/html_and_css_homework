<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
    <link href="../assets/styles/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div id="mainContainer">
    <div id="emptyDiv">
        <h1>User registration</h1>
        <div id="instructions">
            <p>Please fill in this form to create an account.</p>
        </div>

        <hr>
            <div class="container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="15" placeholder="Enter name" required>

            <label for="userName">User name:</label>
            <input type="text" id="userName" name="userName" minlength="5" maxlength="15" placeholder="Enter username" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" size="23" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create password" required>

            <label for="repeatPassword">Repeat password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" required>
            </div>
        <hr>

    </div>
</div>
</body>
</html>
